<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  


  <title>p2p</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  
  <link rel="stylesheet" href="./jtimeline.css" />
  <link rel="stylesheet" href="./jquery-ui-1.12.1.custom/jquery-ui.css" />
  <script src="./jtimeline.js"></script>
  <script src="./jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  <script src="./scripts.js"></script>
  <script src="./plotscript.js"></script>
  <script src="./filter-collapsibles/collapsibles.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" defer></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Plan2Plant</a>
      </div>
      <ul class="nav navbar-nav">
        <li class=""><a href="index.html">Home</a></li>
        <li class="active dropdown">
          <div onclick="myFunction()" class="dropbtn">Dropdown</div>
          <div id="myDropdown" class="dropdown-content">
      </ul>
    </div>
  </nav>
  <!--The div element for the map -->
  <div id="headTitle"></div>

  <div class="megacontainer">
    <div id="map"></div>
    <div id="PlotPage"></div>
  </div>

<div><br>
  Date: <input type="text" id="datepicker">
  <button onclick="OnClickAlg()">מצא תאריך אופטימלי</button>
</div>

  <div id="jtimeline-plot" style="top: 10px;" class="jtimeline"></div>


  <script id="timeline-template" type="text/x-handlebars-template">
    
    <ul class="jtimeline-events">
      {{#each this}}
      <li class="jtimeline-event" data-timestamp="{{this.stamp}}">
        {{this.date}}<br />
        {{this.text}}
      </li>
      {{/each}}
    </ul>
  </script>

  <script id="plot-header-template" type="text/x-handlebars-template">
      <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">  
      {{#each this}}
      <a href="plot.html?plotName={{this.name}}&plotID={{this.id}}" id="{{this.id}}">{{this.name}}</a>
      {{/each}}
    </script>
  <script id="headTitle-template" type="text/x-handlebars-template">
      <h2 class="plotHName" style="background-color:rgba(58, 198, 241, 0.507);"><b><u>{{this}}</u></b></h2>
    </script>
</body>

</html>
